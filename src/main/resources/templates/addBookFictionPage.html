<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>

<div th:insert="fragments/head :: navbar"></div>

<form method="post"  th:action="@{/addedBookFiction}" th:object="${newBookFiction}" style="margin-top: 20px">
  <div>
    <div class="row">
      <div class="col-md-4 form-row offset-md-2">
        <label for="bookGenre"> LP genre</label>
        <select class="form-control" id="bookGenre" th:field="*{bookGenre}">
          <option th:each="bookGenre : ${T(com.example.shopr.domain.BookGenre).values()}"
                  th:value="${bookGenre}" th:text="${bookGenre}"></option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 form-row offset-md-2">
        <label for="title" class="form-label">Title</label>
        <input id="title" class="form-control" placeholder="Title" name="title" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 form-row offset-md-2">
        <label for="price" class="form-label">Price</label>
        <input id="price" class="form-control" placeholder="Price" name="price" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 form-row offset-md-2">
        <label for="author" class="form-label">Publisher</label>
        <input id="author" class="form-control" placeholder="Author" name="author" required>
      </div>
    </div>
  <div class="row">
    <div class="col-md-4 offset-md-2">
      <button id="submitbnt" type="submit" class="form-control btn btn-primary" style="background-color: black" >Add game</button>
    </div>
  </div>
  </div>
</form>



<div th:insert="fragments/head :: footer"></div>
</body>
</html>
