<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<meta charset="UTF-8">
<title>Shopr</title>

</head>
<body>
<div th:insert="fragments/head :: navbar"></div>

<div class="row">
  <div class="classcontainer col-md-8 offset-2 " style="margin-top: 80px">
    <table class="table">
      <thead class="thread-dark">
      <tr>
        <th data-field="id" style="text-align:center">Type</th>
        <th data-field="title" style="text-align:center">Title</th>
        <th data-field="price" style="text-align:center">Price</th>
        <th data-field="author" style="text-align:center">Author</th>


        <!--                <th data-field="Edit" style="text-align:center">Edit</th>-->
        <!--                <th data-field="Delete" style="text-align:center">Delete </th>-->
      </tr>
      <tr th:each="book : ${allBooks}">
        <td th:text="${book.getType()}" style="text-align:center"></td>
        <td th:text="${book.getTitle()}" style="text-align:center"></td>
        <td th:text="${book.getPrice()}" style="text-align:center"></td>
        <td th:text="${book.getAuthor()}" style="text-align:center"></td>

      </tr>
      </thead>
    </table>
    <a href="/addBookFiction" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">New Fiction Book</a>
    <a href="/addBookNonFiction" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">New Non-Fiction Book</a>
  </div>
</div>
<div th:insert="fragments/head :: footer"></div>
</body>
</html>
