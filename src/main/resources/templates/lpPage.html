<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<meta charset="UTF-8">
<title>Shopr</title>

</head>
<body>
<div th:insert="fragments/head :: navbar"></div>

<div class="row">
  <div class="classcontainer col-md-8 offset-2 " style="margin-top: 80px">
    <table class="table">
      <thead class="thread-dark">
      <tr>
<!--        <th data-field="id" style="text-align:center">Type</th>-->
        <th data-field="id" style="text-align:center">Genre</th>
        <th data-field="title" style="text-align:center">Title</th>
        <th data-field="price" style="text-align:center">Price</th>
        <th data-field="producer" style="text-align:center">Producer</th>


        <!--                <th data-field="Edit" style="text-align:center">Edit</th>-->
        <!--                <th data-field="Delete" style="text-align:center">Delete </th>-->
      </tr>
      <tr th:each="lp : ${allLps}">
<!--        <td th:text="${lp.getType()}" style="text-align:center"></td>-->
        <td th:text="${lp.getLpGenre()}" style="text-align:center"></td>
        <td th:text="${lp.getTitle()}" style="text-align:center"></td>
        <td th:text="${lp.getPrice()}" style="text-align:center"></td>
        <td th:text="${lp.getProducer()}" style="text-align:center"></td>

      </tr>
      </thead>
    </table>
    <a href="/addLp" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">New LP</a>
  </div>
</div>
<div th:insert="fragments/head :: footer"></div>
</body>
</html>
